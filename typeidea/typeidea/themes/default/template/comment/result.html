<html>
    <head>
        <title>评论结果页</title>
        <style>
            body {
                TEXT-ALIGN: center;
            }
            .errorlist {color: red;}
            .result {
                text-align: center;
                width: 40%;
                margin: auto;
            }

            ul li {
                list-style-type: None;
            }
        </style>
    </head>
    <body>
        <div class="result">
            {% if succeed %}
                发布成功
                <a href="{{ target }}">返回</a>
            {% else %}
                <ul>
                    {% for field, message in forms.errors.items %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                <a href="javascript:window.history.back();">返回</a>
                <!--{{ form }}-->
            {% endif %}
        </div>
    </body>
</html>
